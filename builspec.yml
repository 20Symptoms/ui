version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo Installing Yarn...
      - npm install -g yarn @angular/cli
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - yarn install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Angular code
      - ng build
  post_build:
    commands:
      - aws s3 sync dist/Symptoms-UI s3://20symptoms.com --delete
      - echo Build completed on `date`